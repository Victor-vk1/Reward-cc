<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Reward</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(160deg, #1e1e2f, #2a2a40);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

#panel {
    background: rgba(20,20,35,0.95);
    border-radius: 25px;
    width: 400px;
    padding: 40px 30px 50px 30px;
    box-shadow: 0 0 40px rgba(108,92,231,0.6);
    text-align: center;
    position: relative;
}

#header {
    font-family: 'Cinzel', serif;
    font-size: 2.5em;
    text-shadow: 0 0 15px #a29bfe;
    margin-bottom: 30px;
}

#user-info {
    position: relative;
    margin-bottom: 15px;
    font-weight: bold;
    background: rgba(0,0,0,0.4);
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 0 10px #8b7ff0;
}

#login {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    width: 220px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1em;
    background: linear-gradient(45deg, #6c5ce7, #a29bfe);
    color: #fff;
    text-shadow: 0 0 5px #fff;
    box-shadow: 0 0 25px rgba(108,92,231,0.5);
    transition: 0.3s;
    margin: 5px;
}

button:hover:enabled {
    box-shadow: 0 0 35px rgba(108,92,231,0.9);
    transform: scale(1.05);
}

button:disabled {
    background: rgba(100,100,100,0.3);
    box-shadow: none;
    cursor: not-allowed;
}

#timer {
    margin-top: 20px;
    font-size: 1.2em;
    color: #f0e7ff;
    text-shadow: 0 0 10px #a29bfe;
    background: rgba(0,0,0,0.3);
    padding: 10px 15px;
    border-radius: 12px;
    display: inline-block;
}

#rewards {
    margin-top: 20px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 20px #6c5ce7;
    font-size: 1.2em;
    min-height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.reward-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: float 1.5s ease-in-out infinite alternate;
}

.reward-item img {
    width: 45px;
    height: 45px;
    margin-bottom: 5px;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
}
</style>
</head>
<body>

<div id="panel">
    <div id="header">Daily Reward</div>
    <div id="user-info">Please login</div>

    <div id="login">
        <input type="text" id="username" placeholder="Enter your username"><br>
        <button onclick="login()">Start / Change Username</button>
    </div>

    <div id="reward" style="display:none;">
        <button id="claim-btn" onclick="claimReward()" disabled>Claim Reward</button>
        <button onclick="showLogin()">Change Username</button>
        <div id="timer"></div>
        <div id="rewards"></div>
    </div>
</div>

<script>
const CLAIM_INTERVAL = 92 * 60 * 60 * 1000; // 92 hours
const possibleRewards = [
    { type:'coins', amount:10, icon:'https://i.imgur.com/4BzZ5L3.png' },
    { type:'coins', amount:15, icon:'https://i.imgur.com/4BzZ5L3.png' },
    { type:'exp', amount:9, icon:'https://i.imgur.com/PXZBzKx.png' },
    { type:'diamonds', amount:2, icon:'https://i.imgur.com/5z6kQ1B.png' },
    { type:'soulShards', amount:5, icon:'https://i.imgur.com/1L6pJKu.png' }
];

function login(){
    const usernameInput = document.getElementById('username').value.trim();
    if(!usernameInput) return alert('Enter username!');
    localStorage.setItem('username', usernameInput);

    // initialize stats if they don't exist
    if(!localStorage.getItem('coins')) localStorage.setItem('coins',0);
    if(!localStorage.getItem('exp')) localStorage.setItem('exp',0);
    if(!localStorage.getItem('diamonds')) localStorage.setItem('diamonds',0);
    if(!localStorage.getItem('soulShards')) localStorage.setItem('soulShards',0);
    if(!localStorage.getItem('lastClaim')) localStorage.setItem('lastClaim',0);

    document.getElementById('login').style.display='none';
    document.getElementById('reward').style.display='block';
    updateUI();
}

// show login input again for changing username
function showLogin(){
    document.getElementById('login').style.display='block';
    document.getElementById('username').value = '';
}

function updateUI(){
    const username = localStorage.getItem('username') || "No name";
    const coins = parseInt(localStorage.getItem('coins'));
    const exp = parseInt(localStorage.getItem('exp'));
    const diamonds = parseInt(localStorage.getItem('diamonds'));
    const soulShards = parseInt(localStorage.getItem('soulShards'));
    const lastClaim = parseInt(localStorage.getItem('lastClaim'));
    const now = Date.now();

    document.getElementById('user-info').innerText = `${username} | Coins: ${coins} | EXP: ${exp} | Diamonds: ${diamonds} | Soul Shards: ${soulShards}`;

    const btn = document.getElementById('claim-btn');
    const timerDiv = document.getElementById('timer');

    const remaining = lastClaim + CLAIM_INTERVAL - now;
    if(remaining <= 0){
        btn.disabled=false;
        timerDiv.innerText='Your reward is ready!';
    } else {
        btn.disabled=true;
        const hours=Math.floor(remaining/(1000*60*60));
        const minutes=Math.floor((remaining%(1000*60*60))/(1000*60));
        const seconds=Math.floor((remaining%(1000*60))/1000);
        timerDiv.innerText=`Next reward in ${hours}h ${minutes}m ${seconds}s`;
    }
}

// claim a reward
function claimReward(){
    const reward = possibleRewards[Math.floor(Math.random()*possibleRewards.length)];

    localStorage.setItem(reward.type, parseInt(localStorage.getItem(reward.type)) + reward.amount);
    localStorage.setItem('lastClaim', Date.now());

    const rewardsDiv = document.getElementById('rewards');
    rewardsDiv.innerHTML = `<div class="reward-item"><img src="${reward.icon}"><span>${reward.amount} ${reward.type}</span></div>`;

    updateUI();
}

// update timer every second
setInterval(()=>{
    if(localStorage.getItem('username')) updateUI();
},1000);

// if username already exists, show reward panel immediately
window.onload = () => {
    if(localStorage.getItem('username')){
        document.getElementById('login').style.display='none';
        document.getElementById('reward').style.display='block';
        updateUI();
    }
}
</script>

</body>
</html>
